<html>

<head>
<title>T6</title>

<style>
.card-container {
  width: 200px;
  height: 300px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  width: 100%;
  transform: rotateY(360deg);
  animation: spin 10s linear infinite;
}

@keyframes spin {
  from {
    transform: rotateY(0deg);
  }
  to {
    transform: rotateY(360deg);
  }
}

</style>
</head>
<body>



<div class="card-container">
  <img src="playing-card-gb8cccf719_1280.png" class="card">
</div>

</body>
</html>
